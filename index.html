<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dogs Mining</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Dogs Mining</h1>
  </header>

  <section id="mining">
    <h2>Start Mining</h2>
    <p>Select your plan and start mining DOGS coins.</p>
    <button id="startFreeMiningBtn">Start Free Mining</button>
    <div class="plans">
      <button class="plan" data-speed="10%">$5 - 10% Speed Increase</button>
      <button class="plan" data-speed="20%">$10 - 20% Speed Increase</button>
      <button class="plan" data-speed="30%">$20 - 30% Speed Increase</button>
      <button class="plan" data-speed="50%">$50 - 50% Speed Increase</button>
    </div>
    <p id="miningResult">Speed: 0% / 0 DOGS earned</p>
  </section>

  <footer>
    <p>&copy; 2025 Dogs Mining. Powered by USDT</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
